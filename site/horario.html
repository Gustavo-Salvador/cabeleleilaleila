<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Language" content="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		
		<link href="./css/horariocss.css" rel="stylesheet" type="text/css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<script type="text/javascript" src="./js/horario/marcarHorario.js"></script>
		<script type="text/javascript" src="./js/horario/updHor.js"></script>
		<script type="text/javascript" src="./js/horario/updMinDate.js"></script>
		<script type="text/javascript" src="./js/verifica/verifica.js"></script>
		<script type="text/javascript" src="./js/aguarde/aguarde.js"></script>

		<title>Marcar horario</title>
	</head>
	<body onload="updMinDate(); verifica();">
		<div id="bcg">
			<form name="horForm" onSubmit="return marcarHorario()" id="horForm">
				<table>
					<tr>
						<td>
							<div class="division">
								<label for="data" class="lblHor">Dia:</label>
								<input type="date" min="2021-12-30" name="data" class="formCamp" onchange="updHor()" id="dataCamp">
							</div>
						</td>
						<td>
							<div class="division">
								<label for="servico" class="lblHor">Serviço:</label>
								<select id="sltServico" name="servico" class="formCamp" onchange="updHor()">
									<option value="" disabled selected>Selecione uma opção</option>
									<option value="{'servico':'corte', 'tempo':30}">corte 30 minutos</option>
									<option value="{'servico':'corte', 'tempo':60}">corte 60 minutos</option>
									<option value="{'servico':'unhas', 'tempo':30}">unhas 30 minutos</option>
									<option value="{'servico':'hidratação', 'tempo':30}">hidratação 30 minutos</option>
									<option value="{'servico':'hidratação', 'tempo':60}">hidratação 60 minutos</option>
								</select>
							</div>
						</td>
						<td>
							<div class="division" id="horario">
								<label for="data" class="lblHor">Horário:</label>
								
							</div>
						</td>
					</tr>
				</table>
				<input type="submit" value="Confirmar" id="btnConf" name="enviar">
			</form>
		</div>
		<a id="linkVolta" href="./menuPrincipal.html">
			<input type="submit" value="Voltar" id="btnConf" name="enviar" style="background-color: mistyrose; border-color: #650A00; color: #650A00">
		</a>
	</body>
</html>
