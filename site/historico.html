<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Language" content="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		
		<link href="./css/historicocss.css" rel="stylesheet" type="text/css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<script type="text/javascript" src="./js/historico/setLimDate.js"></script>
        <script type="text/javascript" src="./js/verifica/verifica.js"></script>
        <script type="text/javascript" src="./js/historico/updHist.js"></script>
        <script type="text/javascript" src="./js/aguarde/aguarde.js"></script>

		<title>Histórico</title>
	</head>
	<body onload="setLimDate(); verifica();">
        <div id="container">
            <h1>Histórico</h1>
            <br>
            <p>Pesquisar por data</p>
            <form name="histForm" id="histForm">
                <div id="dataContainer">
                    <div>
                        <label for="dataIni">Data inicial:</label>
                        <input type="date" name="dataIni" class="formCamp" onchange="updHist()" id="dataCampIni">
                    </div>
                    <div>
                        <label for="dataFim">Data final:</label>
                        <input type="date" name="dataFim" class="formCamp" onchange="updHist()" id="dataCampFim">
                    </div>
                </div>
            </form>
            <br>
            <table id="tabelaHistorico">
                <tr>
                    <th> Data </th>
                    <th> Hora </th>
                    <th> Duração </th>
                    <th> Serviço </th>
                    <th> Status </th>
                </tr>
            </table>
        </div>
        <a href="./menuPrincipal.html">
            <input type="button" value="Voltar" id="btnBack" name="voltar">
        </a>
	</body>
</html>
