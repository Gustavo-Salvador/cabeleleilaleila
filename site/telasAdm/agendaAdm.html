<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Language" content="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		
		<link href="../css/adm/agendaAdmcss.css" rel="stylesheet" type="text/css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
        <script src="https://kit.fontawesome.com/9384518654.js" crossorigin="anonymous"></script>

		<script type="text/javascript" src="../js/verifica/verifica.js"></script>
        <script type="text/javascript" src="../js/adm/agendaAdm/getClientes.js"></script>
        <script type="text/javascript" src="../js/adm/agendaAdm/clearCamp.js"></script>
        <script type="text/javascript" src="../js/adm/agendaAdm/getLinhas.js"></script>
        <script type="text/javascript" src="../js/adm/agendaAdm/linhaAdm.js"></script>
        <script type="text/javascript" src="../js/aguarde/aguarde.js"></script>

		<title>Agenda</title>
	</head>
	<body onload="verifica('.', true); getClientes(); getLinhas();">
        <div id="container">
            <h1>Agenda</h1>
            <br>
            <p>Filtros:</p>
            <form name="filtrosForm" id="filtros">
                <div id="dataContainer">
                    <div>
                        <label for="dataIni">Data inicial:</label>
                        <input type="date" name="dataIni" class="formCamp" onchange="getLinhas()" id="dataCampIni">
                        <i class="fa-solid fa-arrows-rotate" onclick="clearCamp('dataCampIni')"></i>
                    </div>
                    <div>
                        <label for="dataFim">Data final:</label>
                        <input type="date" name="dataFim" class="formCamp" onchange="getLinhas()" id="dataCampFim">
                        <i class="fa-solid fa-arrows-rotate" onclick="clearCamp('dataCampFim')"></i>
                    </div>
                    <div>
                        <select name="cliente" class="formCamp" onchange="getLinhas()" id="sltCliente">
                            <option value="" selected>Filtrar por cliente</option>
                        </select>
                        <i class="fa-solid fa-arrows-rotate" onclick="clearCamp('sltCliente')"></i>
                    </div>
                    <div>
                        <select name="servico" class="formCamp" onchange="getLinhas()" id="sltServico">
                            <option value="" selected>Filtrar por serviço</option>
                            <option value="{'servico':'corte', 'tempo':30}">corte 30 minutos</option>
                            <option value="{'servico':'corte', 'tempo':60}">corte 60 minutos</option>
                            <option value="{'servico':'unhas', 'tempo':30}">unhas 30 minutos</option>
                            <option value="{'servico':'hidratação', 'tempo':30}">hidratação 30 minutos</option>
                            <option value="{'servico':'hidratação', 'tempo':60}">hidratação 60 minutos</option>
                        </select>
                        <i class="fa-solid fa-arrows-rotate" onclick="clearCamp('sltServico')"></i>
                    </div>
                    <div>
                        <select name="status" class="formCamp" onchange="getLinhas()" id="sltStatus">
                            <option value="" selected>Filtrar por status</option>
                            <option value="faltou">faltou</option>
                            <option value="concluido">concluido</option>
                        </select>
                        <i class="fa-solid fa-arrows-rotate" onclick="clearCamp('sltStatus')"></i>
                    </div>
                    <div>
                        <label for="confirmado">confirmado: </label>
                        <input type="checkbox" name="confirmado" class="formCamp" onchange="getLinhas()" id="chbConfirmado">
                    </div>
                </div>
            </form>
            <br>
            <table id="tabelaAgendaAdm">
                <tr>
                    <th> Data </th>
                    <th> Hora </th>
                    <th> cliente </th>
                    <th> Duração </th>
                    <th> Serviço </th>
                    <th> Status </th>
                    <th> Confirmar </th>
                    <th class = 'invisibru'> </th>
                </tr>
            </table>
        </div>
        <a href="./menuAdm.html">
            <input type="button" value="Voltar" id="btnBack" name="voltar">
        </a>
	</body>
</html>
